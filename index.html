<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جاري العمل على الصفحة</title>
  <style>
    /* استخدام خط آيفون افتراضي للمحتوى العام */
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Cairo", sans-serif;
    }

    .notice {
      margin-bottom: 5px;
      padding: 30px 50px;
      background-color: #ffffff;
      border: 1px solid #000000;
      border-radius: 12px;
      font-size: 28px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-weight: bold;
    }

    .notice span.red {
      color: red; /* كلمة تطوير باللون الأحمر */
    }

    .main-image {
      width: 100%;
      max-width: 580px;
      min-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    /* progress bar مع إطار أزرق ناعم */
    .progress-container {
      width: 80%;
      max-width: 600px;
      height: 25px;
      background-color: #cce4ff; /* إطار أزرق فاتح */
      border-radius: 15px;
      margin-bottom: 15px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    .progress-bar {
      width: 0%; /* تبدأ فارغة */
      height: 100%;
      border-radius: 15px 0 0 15px;
      background: linear-gradient(135deg, #4a90e2 25%, #357abd 25%, #357abd 50%, #4a90e2 50%, #4a90e2 75%, #357abd 75%, #357abd 100%);
      background-size: 40px 40px;
      animation: fillBar 5s forwards, moveStripes 1s linear infinite;
    }

    @keyframes fillBar {
      from { width: 0%; }
      to { width: 75%; } /* نسبة الاكتمال */
    }

    @keyframes moveStripes {
      from { background-position: 0 0; }
      to { background-position: 40px 0; }
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      font-weight: bold;
      color: #fff; /* النص أبيض على البار */
    }

    .pause-text {
      font-size: 20px;
      font-weight: bold;
      color: #444;
      margin-top: 10px;
    }

    /* خط برمجي مربع للجملة */
    .code-font {
      font-family: "Courier New", monospace;
      font-size: 22px;
      letter-spacing: 1px;
      background: #f5f5f5;
      padding: 5px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

  </style>
</head>
<body>

  <div class="notice">⚠️ الموقع في حالة <span class="red">تطوير</span> ⚠️</div>

  <img src="work.png" alt="Work" class="main-image">

  <!-- خط انجاز العمل -->
  <div class="progress-container">
    <div class="progress-bar"></div>
    <div class="progress-text">خط الاكتمال</div>
  </div>

  <!-- الجملة بخط برمجي -->
  <div class="pause-text"><span class="code-font">نتوقف حتى نطور</span></div>

</body>
</html>
